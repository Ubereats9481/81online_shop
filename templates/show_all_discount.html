<a id="re" hidden></a>
{if $op=="discount"}
<h2 style="color: red; margin-left: 70px;">五月五、慶端午! 以下商品特價55折</h2>
{/if}
<br>
<div class="row" id="prod_list">
    {foreach from=$all_product item=product}
        <div class="col-sm-6 col-md-4 showProduct">
            <div class="thumbnail">
                <a href="index.php?op=display&show={$product.ID}"><img src="{$product.picture}" alt="{$product.Name}" style="max-width: 170px;max-height: 170px;"></a>
                <div class="caption">
                    <div style="height: 60px;">
                        <h4><a href="index.php?op=display&show={$product.ID}">{$product.Name}</a></h4>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 price" style="color: red; font-size: 20px;">特價: {$product.Price}</div>
                        <div class="col-sm-6" style="text-align: right; margin-top: 5px;">剩餘數量: {$product.Remaining}</div>
                    </div>
                </div>
            </div>
        </div>
    {/foreach}
</div>
